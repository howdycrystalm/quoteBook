<!DOCUTYPE html>
<html lang="en" ng-app="quoteBook">

<head>
    <!--All of this is just boilerplate-->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link src="style.css">
     <title>Quote Book 2</title>
</head>
<body ng-controller="mainCtrl">
     
     {{test}}
  
     
     <input type="text" placeholder="Add new quote!" ng-model='newQuoteText' />
     <input type="text" placeholder="Who said it?" ng-model='newQuoteAuthor' />
     <button ng-click="addQuote()">Add Quote</button>
     
     <div>
     <br>
     Filter: <input type="text" ng-model="filterText"/>
     </div>
     <p ng-repeat="quote in quotes | filter: filterText">
       <span class = 'text'>{{quote.text}}</span>
       <span class = 'author'> -- {{quote.author}}</span>
       <button ng-click = "deleteMe(quote.text)">Delete</button> 
     </p> 
     
       
     
     
     

     <!-- CUSTOM STYLES FOLLOW THE RESET -->

     <script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js></script>
     <script src="./js/app.js"></script>
     <script src="./js/mainCtrl.js"></script>
     <script src="./js/dataServices.js"></script>
     
</body>
</html>
